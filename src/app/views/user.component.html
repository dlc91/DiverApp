
    <h3>Listado de Usuarios</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Mail</th>
                <th>Role</th>
                      
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
        </tbody>
    </table>
